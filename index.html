<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Control Carro MQTT</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      gap: 10px;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    button {
      width: 80px;
      height: 80px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Control Carro MQTT</h2>
  <div class="row">
    <button id="btnUp">Arriba</button>
  </div>
  <div class="row">
    <button id="btnLeft">Izquierda</button>
    <button id="btnStop">Stop</button>
    <button id="btnRight">Derecha</button>
  </div>
  <div class="row">
    <button id="btnDown">Abajo</button>
  </div>

  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script>
    const broker = "wss://broker.hivemq.com:8000/mqtt";
    const topic = "carro/control";

    // Conectar MQTT por WebSocket
    const client = mqtt.connect(broker);

    client.on('connect', () => {
      console.log("Conectado a MQTT Broker WebSocket");
    });

    client.on('error', (err) => {
      console.error("Error MQTT:", err);
    });

    // Función para publicar mensaje MQTT
    function sendMessage(msg) {
      client.publish(topic, msg);
      console.log("Mensaje enviado:", msg);
    }

    // Función para agregar eventos de mantener presionado y soltar
    function setupButton(buttonId, msgOnPress) {
      const btn = document.getElementById(buttonId);
      btn.addEventListener('mousedown', () => sendMessage(msgOnPress));
      btn.addEventListener('touchstart', () => sendMessage(msgOnPress));  // Soporte touch
      btn.addEventListener('mouseup', () => sendMessage('stop'));
      btn.addEventListener('touchend', () => sendMessage('stop'));
      btn.addEventListener('mouseleave', () => sendMessage('stop'));
    }

    // Configurar botones
    setupButton('btnUp', 'arriba');
    setupButton('btnDown', 'abajo');
    setupButton('btnLeft', 'izquierda');
    setupButton('btnRight', 'derecha');

    // Botón stop manual
    document.getElementById('btnStop').addEventListener('click', () => sendMessage('stop'));
  </script>
</body>
</html>
