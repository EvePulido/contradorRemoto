<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Pixelify+Sans:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sixtyfour+Convergence&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="borde-interno ">
            <h1>CONTROL REMOTO</h1>
        </div>
    </header>

    <section class="contenedor-principal">
        <div class="contenedor-gif">
            <img src="img/full-resolution-pixelated.png" class="gif">
        </div>
        <div class="contenedor-control">
            <div class="botones-fila1">
                <button type="button" class="boton diagonal"><img src="img/diagonal.png"
                        class="icono-diagonal"></button>
                <button type="button" class="boton"><img src="img/flecha.png" class="icono"></button>
                <button type="button" class="boton diagonal"><img src="img/diagonal.png"
                        class="icono-diagonal derecha"></button>
            </div>
            <div class="botones-fila2">
                <button type="button" class="boton"><img src="img/flecha.png" class="icono izquierda"></button>
                <button type="button" class="boton"><img src="img/claxon.png" class="claxon"></button>
                <button type="button" class="boton"><img src="img/flecha.png" class="icono derecha"></button>
            </div>
            <div class="botones-fila3">
                <button type="button" class="boton diagonal"><img src="img/diagonal.png"
                        class="icono-diagonal izquierda abajo"></button>
                <button type="button" class="boton"><img src="img/flecha.png" class="icono abajo"></button>
                <button type="button" class="boton diagonal"><img src="img/diagonal.png"
                        class="icono-diagonal derecha rotacion180"></button>
            </div>
            <div class="botones-fila4">
                <button type="button" class="direccional" id="dirIzquierda"><img src="img/apagado.png" class="foco"
                        id="foco1"></button>
                <button type="button" class="boton-inferior" id="preventivas">Luces preventivas</button>
                <button type="button" class="direccional" id="dirDerecha"><img src="img/apagado.png" class="foco"
                        id="foco2"></button>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
